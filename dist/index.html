<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <section class="bg-gray-100 min-h-screen flex items-center justify-center">


            <!-- main div  -->


        <div class=" bg-white  flex rounded-2xl shadow-lg">

        <!-- image section  -->

        <div class="bg-[#265B94] w-80 p-5 sm:block hidden">
            <img src="Mask Group 3.png" alt="">
        </div>


        <!-- sign up form  -->

        <div class="bg-white w-96 border-2  ">

            <div class=" flex flex-row items-center justify-center mt-16">
                <h1 class=" font-bold text-2xl text-orange-500 cursor-pointer">Sign up</h1>
                <p class=" font-bold text-2xl px-1 ">For Free</p>
            </div>

            <!-- Username  -->

            <div class="p-2 mt-8  rounded-md border bg-slate-300 w-80 ml-10 ">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill absolute mt-1 text-gray-400 " viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                  </svg>
                <input class="border-transparent outline-none  bg-transparent ml-5  " type="text" name="email"
                    placeholder=" Username">
            </div>

            <!-- email  -->

            <div class="p-2 mt-4  rounded-md border bg-slate-300 w-80 ml-10 ">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-envelope absolute mt-1 text-gray-400  " viewBox="0 0 16 16">
                    <path
                        d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z" />
                </svg>
                <input class="border-transparent outline-none  bg-transparent ml-5  " type="text" name="email"
                    placeholder=" Your Email">
            </div>

            <!-- Password  -->

            <div class="p-2 mt-4  rounded-md border bg-slate-300 w-80 ml-10 ">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock  absolute mt-1 text-gray-400" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                  </svg>
                <input class="border-transparent outline-none  bg-transparent ml-5  " type="text" name="email"
                    placeholder="Password">
            </div>

            <!-- confirm your password  -->

            <div class="p-2 mt-4  rounded-md border bg-slate-300 w-80 ml-10 ">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock  absolute mt-1 text-gray-400" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                  </svg>
                <input class="border-transparent outline-none  bg-transparent ml-5  " type="text" name="email"
                    placeholder="confirm your password">
            </div>


            <!-- Button  -->

            <div class="flex items-center justify-center text-center">
                <button
            class="text-white bg-orange-400 border-orange-400 rounded-md border-2 w-32 py-1 cursor-pointer mt-4  ">sign up</button>
            </div>


            <!-- google icon  -->

            <div class="mt-10 flex flex-row items-center justify-center text-gray-400 ">
                <hr class="border-gray-400 w-24  ">
                <p class="text-center text-sm px-4">or continue with</p>
                <hr class="border-gray-400 w-24">
            </div>

            <div class="mt-3 mb-3 flex justify-center">
                <img class="cursor-pointer" src="icons8-google-48.png" alt="">
            </div>

        </div>

        </div>

    </section>

</body>
</html>
